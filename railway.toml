# Railway configuration for FRONTEND service  
# This file is in the frontend/ directory
# Railway will detect this when deploying the frontend service

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node .next/standalone/server.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production"